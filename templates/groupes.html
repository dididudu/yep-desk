{% extends "base.html" %}

{% block title %} - Groupes{% endblock %}

{% block body %}

 <h4>Groupes</h4>

{% if user %}
 <table class="ink-table alternating hover">
  <thead>
   <tr>
    <th>Nom</th>
    <th>Description</th>
    <th>&nbsp;</th>
   </tr>
  </thead>
  <tbody>
  {% for grp in groupes %}
   <tr>
    <td><a href="/groupe/{{ grp.key.id }}">{{ grp.nom }}</a></td>
    <td>{{ grp.description }}</td>
    <td><a href="/editGroupe?id={{ grp.key.id }}"><i class="icon-edit"></i></a></td>
   </tr>
  {% endfor %}
  </tbody>
 </table>
{% endif %}

 <br/>

{% if admin %}
 <form action="/addGroupe" method="post">
  <table class="form">
   <tr>
    <td><label>Nom :</label></td>
    <td><input name="nom" value=""/></td>
    <td><input class="submit" type="submit" value="Enregistrer"/></td>
   </tr>
  </table>
 </form>
{% endif %}

{% endblock %}
